<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Loops
    <script>
      // Loops
      for (let i = 5; i <= 100; i += 5) {
        console.log(i);
      }
      for (let i = 100; i >= 10; i -= 2) {
        console.log(i);
      }

      // while loop

      let option = prompt("Enter 1 or 2");
      while (option != 2 && option != 1) {
        option = prompt("Incorrect option enter 1 or 2 again");
      }
    </script>
  </body>
</html>
